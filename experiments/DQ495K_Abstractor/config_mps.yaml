seed: 131

data:
  root_dir: .
  num_workers: 2
  train:
    meta_paths_weights: [
      [test_data/metas/test_data.json, 1]
    ]  # [[path, weight], ...]
  infer:  # set args to overwrite cfg.data.infer
    meta_path: null
    dataset_name: null
    task_name: null
    batch_size: null

# model
model:
  vision_encoder_path: ../../../ModelZoo/CLIP/clip/ViT-L-14.pt
  vision_feature_type: local  # [local, global]
  abstractor:
    dim_feedforward: 2048
    nhead: 8
    num_layers: 4
    num_query: 64
    dropout: 0.1
    add_pos_emd: false  # clip has added pos_emb
  llm_path: ../../../ModelZoo/LLM/vicuna/vicuna-7b-v1.5/
  llm_conv_type: vicuna_v1  # conv -> conversation
  lora:  # lora hyper-parameters
    lora_r: 16
    lora_alpha: 16
    lora_dropout: 0.1
    lora_target_modules: ['q_proj', 'k_proj', 'v_proj', 'o_proj']
  delta_path: ./ckpt/ckpt.pt  # load trained params, for resume / infer
  unique_tag: true

# train
train:
  epochs: 1
  warmup_rate: 0.1
  log_step: 5
  save_freq_step: 5000  # can be set null
  save_freq_epoch: 1
  save_dir: ./ckpt/
  log_dir: ./log/
  max_tokens: 512  # query + answer (no system & vision)
  # Optimizer settings
  optimizer:
    type: Adam
    lr: 0.0002
    betas: [0.9, 0.95]
    eps: 1.0e-8
    weight_decay: 0.001
  # Learning rate scheduler
  scheduler:
    warmup_steps: 10
    total_steps: 20000
    warmup_min_lr: 1.0e-8
    warmup_max_lr: 0.0002

# infer
infer:
  output_prob_id: false
  output_confidence: true
  sentence_model: ../../../ModelZoo/SentenceTransformers/all-MiniLM-L6-v2
  answer_dir: ./answers/
  # IQA needs deterministic answers, e.g., A / B is better, so temperature = 0.0
  temperature: 0.0  # 0.0 -> do_sample = False
  top_p: 0.9
  max_new_tokens: 400  # only answer

# resize & random crop
vision_preprocess:
  patch_size: 14
  resize: 1024
  min_size: 70
  max_size: 2048
  crop_ratio: [0.7, 1.]
  keep_ratio: true
